      default: "%d-%m-%Y"
      short: "%b %d"
      long: "%d %B, %Y"

    day_names: [domenica, lunedi, martedi, mercoledi, giovedi, venerdi, sabato]
    abbr_day_names: [dom, lun, mar, mer, gio, ven, sab]
